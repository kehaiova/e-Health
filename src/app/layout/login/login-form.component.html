<mat-card>
  <mat-card-title>
    ВХОД
  </mat-card-title>
  <mat-card-subtitle>
    Приложение за извънболнична помощ
  </mat-card-subtitle>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Потребителско име</mat-label>
      <input matInput>
      <mat-icon matSuffix>account_circle</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Парола</mat-label>
      <input matInput type="password">
      <mat-icon matIcon matSuffix>key</mat-icon>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button routerLink="/menu">ВХОД</button>
  </mat-card-actions>
</mat-card>
