<mat-card class="table-card">
  <mat-card-header>Резултати</mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="referralDetails">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element; let i=index"></td>
      </ng-container>


      <ng-container matColumnDef="patientIdentificator">
        <th mat-header-cell *matHeaderCellDef>Идентификатор</th>
        <td mat-cell *matCellDef="let element">{{element.personIdentificator}}</td>
      </ng-container>


      <ng-container matColumnDef="patientNames">
        <th mat-header-cell *matHeaderCellDef>Имена на пациента</th>
        <td mat-cell *matCellDef="let element">{{element.personNames}}</td>
      </ng-container>


      <ng-container matColumnDef="doctorNames">
        <th mat-header-cell *matHeaderCellDef>Лекар, УИН</th>
        <td mat-cell *matCellDef="let element">{{element.uinDoctor}}</td>
      </ng-container>

      <ng-container matColumnDef="diagnosis">
        <th mat-header-cell *matHeaderCellDef>Диагноза</th>
        <td mat-cell *matCellDef="let element">{{element.diagnosisPrimaryName}}</td>
      </ng-container>


      <ng-container matColumnDef="sentFor">
        <th mat-header-cell *matHeaderCellDef>Изпратен за</th>
        <td mat-cell *matCellDef="let element">{{element.sentFor}}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Дата</th>
        <td mat-cell *matCellDef="let element">{{element.issueDate | date: 'dd.MM.yyyy'}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
<mat-paginator [length]="referralDetails.data.length"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
