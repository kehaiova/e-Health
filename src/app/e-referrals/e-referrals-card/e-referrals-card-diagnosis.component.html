<mat-card>
  <mat-card-header>Диагнози</mat-card-header>
  <mat-card-content>
    <form [formGroup]="subPrimaryDiagnosisFromGroup">
      <mat-form-field appearance="outline" class="no-wrapper">
        <mat-label>МКБ код</mat-label>
        <input matInput formControlName="mcbCode" [(ngModel)]="savingService.referral.mcbCodePrimary">
        <mat-error class="error" *ngIf="subPrimaryDiagnosisFromGroup.get('mcbCode')?.hasError('required')">
          *Задължително поле
        </mat-error>
        <mat-error class="error" *ngIf="subPrimaryDiagnosisFromGroup.get('mcbCode')?.hasError('pattern')">
          *Невалиден МКБ код
        </mat-error>
        <mat-hint>Напр.: J01.1</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline" class="no-wrapper">
        <mat-label>Основна диагноза</mat-label>
        <input matInput formControlName="primaryDiagnosis" [(ngModel)]="savingService.referral.diagnosisPrimaryName">
        <mat-error class="error" *ngIf="subPrimaryDiagnosisFromGroup.get('primaryDiagnosis')?.hasError('required')">
          *Задължително поле
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
