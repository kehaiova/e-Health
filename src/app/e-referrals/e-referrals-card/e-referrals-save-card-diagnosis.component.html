<mat-card>
  <mat-card-header>Диагнози</mat-card-header>
  <mat-card-content>
      <mat-form-field appearance="outline" class="no-wrapper">
        <mat-label>МКБ код</mat-label>
        <input matInput readonly [(ngModel)]="savingService.referral.mcbCodePrimary">
      </mat-form-field>
      <mat-form-field appearance="outline" class="no-wrapper">
        <mat-label>Основна диагноза</mat-label>
        <input matInput readonly [(ngModel)]="savingService.referral.diagnosisPrimaryName">
      </mat-form-field>
    <mat-form-field appearance="outline" class="no-wrapper">
      <mat-label>Причина</mat-label>
      <input matInput readonly [(ngModel)]="savingService.referral.sentFor">
    </mat-form-field>
  </mat-card-content>
</mat-card>
