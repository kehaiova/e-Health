<mat-card>
  <mat-card-header>Общи данни</mat-card-header>
  <mat-card-content>
      <mat-form-field appearance="outline" class="no-wrapper">
        <mat-label>Медицинско направление, No.</mat-label>
        <input matInput readonly [(ngModel)]="savingService.referral.medicalReferralNo">
      </mat-form-field>

      <mat-form-field appearance="outline" class="no-wrapper">
        <mat-label>Амбулаторен лист, No.</mat-label>
        <input matInput readonly [(ngModel)]="savingService.referral.outpationListNo">
      </mat-form-field>
  </mat-card-content>
</mat-card>
