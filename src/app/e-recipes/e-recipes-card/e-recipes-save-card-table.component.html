<mat-card>
  <mat-card-header>Лекарства</mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i=index">{{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="mcbCode">
        <th mat-header-cell *matHeaderCellDef>МКБ код</th>
        <td mat-cell *matCellDef="let element">{{element.mcbCode}}</td>
      </ng-container>

      <ng-container matColumnDef="drugProductName">
        <th mat-header-cell *matHeaderCellDef>Наименование</th>
        <td mat-cell *matCellDef="let element">{{element.drugProductName}}</td>
      </ng-container>

      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button (click)="removeFromArray(i)">Премахване</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
